<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Adding Click Functionality to an Element</title>
  </head>
  <body>
    <h1>Adding Click Functionality to an Element</h1>

    <button id="click-button">Click me!</button>
    <p>
      <a href="https://jseverywhere.io" id="click-link">Link me!</a>
    </p>

    <!--if you make <div> clickable, it is advisable that you use role and tabindex to help screen readers -->
    <div tabindex="0" role="button" id="click-div">Click me</div>
    <script src="click.js"></script>
  </body>
</html>
