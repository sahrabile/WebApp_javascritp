    <!-- Here is where the modal windows should be tagged -->
    <div class="pageContentInModal">
       <div id="modal1" class="windowModal">
        <div class="windowModalHeader">
          <h2>Student scores</h2>
          <span class="btnCloseModal">&times;</span>
        </div>
        <div class="windowModalContent">
          <form class="formContainer" id="studentScores">
            <div class="formIntroContainer">
              <b>Note: an asterisk (*) indicates a required field</b>
            </div>
            <fieldset>
              <legend>Student details <span>(1 of 2)</span></legend>

              <div class="formInputContainer">
                <input id="studentName" name="studentName" pattern="^([\D]{2,30}\s+)+([a-zA-Z]{2,30})$"
                  placeholder="John Smith" required />
                <label for="studentName">Name:</label>
              </div>
              <div class="formInputContainer">
                <input id="studentBirthDate" type="date" name="studentBirthDate" required />
                <label for="studentBirthDate">Birthdate:</label>
              </div>
              <div class="formInputContainer">
                <input id="studentEmail" name="studentEmail" type="email" placeholder="john.smith@gmail.com" required />
                <label for="studentEmail">Email address:</label>
              </div>
            </fieldset>
            <fieldset>
              <legend>Exam scores <span>(2 of 2)</span></legend>
              <div class="formInputContainer">
                <input id="studentScoreMin" name="studentScoreMin" type="number" min="0" max="100" required />
                <label for="studentScoreMin">Minimum score:</label>
              </div>
              <div class="formInputContainer">
                <input id="studentScoreMax" name="studentScoreMax" type="number" min="0" max="100" required />
                <label for="studentScoreMax">Maximum score:</label>
              </div>
              <div class="formInputContainer">
                <input id="studentScoreAvg" name="studentScoreAvg" type="number" min="0" max="100" required />
                <label for="studentScoreAvg">Average score:</label>
              </div>
              <div class="formInputContainer">
                <input id="studentScoreLast" name="studentScoreLast" type="number" min="0" max="100" required />
                <label for="studentScoreLast">Last score:</label>
              </div>
            </fieldset>

            <button class="form-Submit_Btn" type="submit" value="Submit Redemption">
              <span class="flipper">
                <span class="flipper-object flipper-vertical">
                  <span class="panel front">Ready?</span>
                  <span class="panel back">Submit</span>
                </span>
              </span>
            </button>
          </form>
        </div>
      </div>
